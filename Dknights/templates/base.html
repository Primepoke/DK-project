<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  {% load blog_tags %}
  {% load static %}
  {% block title %}<title> Welcome to DKnights</title>{% endblock %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
  <link href="{% static 'css/carousel.css' %}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" />
  <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
</head>

<body data-spy="scroll">
  <!-- Our Navbar Starts Here -->
  {% include "navbar.html" %}
  <!-- Our Navbar Ends Here -->

  <!-- Body Of Our Various Contents Are Displayed Here -->
  {% block content %} {% endblock %}
  <!-- End of Body Content -->

  <!-- Our Footer Starts Here -->
  {% include "footer.html" %}
  <!-- Our Footer Ends Here -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  <script>
    window.jQuery ||
      document.write(
        '<script src="static/site/js/jquery-slim.min.js"><\/script>'
      );
  </script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
